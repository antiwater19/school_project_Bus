<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Bus Searching</title>
    </head>
    <body>
        <h1>오늘 버스 노선</h1>
        <p id ="headerMsg"></p>
        <button onclick="getBus()"> a에 1씩 더하기 </button>
        <script>
            function getBus(){
                let BusId = document.getElementById("BusId").value;
                fetch('http://ws.bus.go.kr/api/rest/buspos/getBusPosByRtid?ServiceKey=9mTk0/xkXqrLmNNHjWBa/1miAzFFB9rxSS7KKuTq3FtOvlxeXCNHt6ix0GJvj/oEUnQdzxqBr0fuGEHQ1uARSQ==&busRouteId='+ BusId) 
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("headerMsg").innerHTML = data['headerMsg'];
                });
            }
        </script>
    </body>
</html>
