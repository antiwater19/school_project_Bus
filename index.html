<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bus Searching</title>
    </head>
    <body>
        <h1>오늘 버스 노선</h1>
        <p id ="headerMsg"></p>
        <button onclick="getBus()"> HeaderMsg가져오기 </button>
        <script>
            //import cors from('cors');
            //app.use(cors()); 
            
            res.setHeader('Access-Control-Allow-origin', '*');
            res.setHeader('Access-Control-Allow-Credentials', 'true'); // 쿠키 주고받기 허용
            res.end();

            function getBus(){
                //let BusId = document.getElementById("BusId").value;
                fetch('http://ws.bus.go.kr/api/rest/buspos/getBusPosByRtid?ServiceKey=9mTk0/xkXqrLmNNHjWBa/1miAzFFB9rxSS7KKuTq3FtOvlxeXCNHt6ix0GJvj/oEUnQdzxqBr0fuGEHQ1uARSQ==&busRouteId=100100014') 
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("headerMsg").innerHTML = data['headerMsg']
                });
            }
        </script>
        <script>
            var xhr = new XMLHttpRequest();
            var url = 'http://ws.bus.go.kr/api/rest/buspos/getBusPosByVehId'; /*URL*/
            var queryParams = '?' + encodeURIComponent('serviceKey') + '9mTk0/xkXqrLmNNHjWBa/1miAzFFB9rxSS7KKuTq3FtOvlxeXCNHt6ix0GJvj/oEUnQdzxqBr0fuGEHQ1uARSQ=='+''; /*Service Key*/
            queryParams += '&' + encodeURIComponent('vehId') + '=' + encodeURIComponent('108045036'); /**/
            xhr.open('GET', url + queryParams);
            xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
                alert('Status: '+this.status+'nHeaders: '+JSON.stringify(this.getAllResponseHeaders())+'nBody: '+this.responseText);
                }
            };

            xhr.send('');
        </script>
    </body>
</html>
